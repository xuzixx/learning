{% extends 'questions/base.html' %}
{% load staticfiles %}

{% block content %}
{% if pqrs %}
    <h1>题目:</h1>
    <ul>
        {% for pqr in pqrs %}
        <li><a href="{% url 'questions:question_detail' pqr.id %}">{{ pqr.question.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No questions are available.</p>
{% endif %}
{% endblock %}

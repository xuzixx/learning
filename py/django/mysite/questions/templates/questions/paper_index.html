{% extends 'questions/base.html' %}
{% load staticfiles %}

{% block content %}
{% if papers %}
    <h1>所有试卷</h1>
    <ul>
        {% for paper in papers %}
        <li><a href="{% url 'questions:paper_detail' paper.id %}">{{ paper.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No paper are available.</p>
{% endif %}
{% endblock %}
